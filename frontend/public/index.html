<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="놀토: 놀러오세요 토이프로젝트" />
    <meta property="og:url" content="https://www.nolto.app" />
    <meta property="og:image" content="/ogImage.png" />
    <meta
      property="og:description"
      content="모두의 작고 소중한 토이프로젝트를 한눈에, 놀러오세요 토이프로젝트!"
    />
    <link rel="icon" href="/favicon.ico" />
    <script
      src="https://browser.sentry-cdn.com/6.12.0/bundle.min.js"
      integrity="sha384-S3qfdh3AsT1UN84WIYNuOX9vVOoFg3nB17Jp5/pTFGDBGBt+dtz7MGAV845efkZr"
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/OpenSans-Regular.woff2') format('woff2'),
          url('/fonts/OpenSans-Regular.ttf') format('truetype');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/OpenSans-Bold.woff2') format('woff2'),
          url('/fonts/OpenSans-Bold.ttf') format('truetype');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: 'Noto Sans KR';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/NotoSansKR-Regular.woff2') format('woff2');
        unicode-range: U+AC00- U+D7A3;
      }

      @font-face {
        font-family: 'Noto Sans KR';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/NotoSansKR-Bold.woff2') format('woff2');
        unicode-range: U+AC00- U+D7A3;
      }

      @font-face {
        font-family: 'Work Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/WorkSans-BoldItalic.woff2') format('woff2'),
          url('/fonts/WorkSans-BoldItalic.ttf') format('truetype');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="snackbar-root"></div>
    <div id="dialog-root"></div>
  </body>
</html>
